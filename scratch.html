	}

//strip non-alphanumeric characters from string and return sanitized string
function alphaOnly(str){
var is_not_alphanumeric = /[^a-zA-Z0-9]+/;

var wrd_arr = str.split(' ');
var chr_arr = [];
var new_arr = [];
//console.log(wrd_arr);
	for(wrd in wrd_arr){
	var word = wrd_arr[wrd];
		chr_arr = word.split("");
		//console.log(chr_arr);
		if(is_not_alphanumeric.test(word)){
		//console.log(word);
		//console.log(chr_arr);
			for(chr in chr_arr){
				character = chr_arr[chr];
				//console.log(character);
				if(is_not_alphanumeric.test(character)){
					chr_arr.splice(chr_arr.indexOf(character),1);
					
				}
			}
		}
	new_arr.push(chr_arr.join(''));
	}
str = new_arr.join(' ');
return str;
}

var getPrimes = function(count){
	var i = 1;
	var c = [];
		while(c.length < count){
			if(i % 2 !== 0 && i % 3 !== 0){
				c.push(i);
			}
		i++;
		}
	//console.log(c);
	return c.join(', ');
}

/* Using the JavaScript language, have the function LetterChanges(str) take the str parameter being passed and modify it using 
the following algorithm. Replace every letter in the string with the letter following it in the alphabet (ie. c becomes d, z becomes a). 
Then capitalize every vowel in this new string (a, e, i, o, u) and finally return this modified string. 
*/
function LetterChanges(str, cnt){
	var alf = ["a", "b", "c" ,"d", "e", "f", "g", "h", "i", "j" ,"k" ,"l", 
               "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", 
               "y", "z"];
  	var vow = ["a", "e", "i", "o", "u"];
	if(!cnt){cnt = 1}
  	var shf = [];
	var newval = ''

  for(var i = 0; i < str.length; i++){
	pos = alf.indexOf(str[i]);
	
	if(alf.indexOf(str[i]) === -1){
		newval = str[i];
	}
	else{
		if(cnt > 0){
			if(pos + cnt > (alf.length - 1)){
				newpos = (alf.length - 1) - pos;
			}
			else{
				newpos = pos + cnt;
			}
		}

		else if(cnt < 0){
			if(pos + cnt < 0){
				newpos = alf.length + (pos + cnt);
			}
			else{
				newpos = pos + cnt;
			}
		}
	
		newval = alf[newpos];
		
		if(vow.indexOf(newval) !== -1){
			newval = newval.toUpperCase();
		}
	}
    shf.push(newval);
  }
  str = shf.join('');
  return str;    
}
